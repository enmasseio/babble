<!DOCTYPE html>
<html>
<head>
  <title>jack | babble in the browser using pubnub</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/pubnub/3.5.4/pubnub.min.js"></script>
  <script src="../../../dist/babble.js"></script>
</head>
<body>

<div>First open emma.html in a browser, then open jack.html in a browser.</div>
<div id="log"></div>

<script>
  // initialize pubnub
  var pubnub = babble.messagers.pubnub({
    publish_key: 'demo',    // REPLACE THIS WITH YOUR PUBNUB PUBLISH KEY
    subscribe_key: 'demo'   // REPLACE THIS WITH YOUR PUBNUB SUBSCRIBE KEY
  });

  babble.babbler('jack')
      .connect(pubnub)
      .then(function (jack) {
        jack.tell('emma', 'hi')
            .tell(function (message, context) {
              if (Math.random() > 0.5) {
                return 'my name is jack'
              } else {
                return 'my age is 25';
              }
            })
            .listen(printMessage);
      });

  function printMessage (message) {
    document.getElementById('log').innerHTML += message + '<br>';
    return message;
  }

</script>

</body>
</html>
